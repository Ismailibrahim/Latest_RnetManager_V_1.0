name: âœ… CI - Backend tests & Frontend build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend:
    name: ğŸ§ª Backend (PHP) Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, pdo, pdo_mysql, sqlite, pcntl
          coverage: none

      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: âš™ï¸ App key
        run: php -r "file_exists('.env') || copy('.env.example', '.env');" && php artisan key:generate

      - name: ğŸ—ƒï¸ Prepare sqlite test DB
        run: |
          touch database/database.sqlite
          php artisan migrate --env=testing --database=sqlite --force

      - name: ğŸ§ª Run PHPUnit
        run: ./vendor/bin/phpunit --colors=always

  frontend:
    name: ğŸ§± Frontend Build (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“„ Generate .env
        run: |
          cp .env.example .env || true
          if grep -q '^NEXT_PUBLIC_API_URL=' .env; then
            sed -i 's|^NEXT_PUBLIC_API_URL=.*|NEXT_PUBLIC_API_URL=/api/v1|' .env
          else
            echo "NEXT_PUBLIC_API_URL=/api/v1" >> .env
          fi

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ§± Build
        run: npm run build


