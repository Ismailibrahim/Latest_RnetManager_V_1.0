version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rentapp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-rentapp}
      MYSQL_USER: ${DB_USERNAME:-rentapp_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rentapp_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - rentapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rentapp_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_vendor:/var/www/html/vendor
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-rentapp}
      - DB_USERNAME=${DB_USERNAME:-rentapp_user}
      - DB_PASSWORD=${DB_PASSWORD:-rentapp_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rentapp_network
    command: >
      sh -c "composer install &&
             php artisan key:generate --force || true &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rentapp_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    depends_on:
      - backend
    networks:
      - rentapp_network
    command: npm run dev

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: rentapp_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./config/nginx/rentapp.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rentapp_network

volumes:
  mysql_data:
  backend_storage:
  backend_vendor:
  frontend_node_modules:
  frontend_next:

networks:
  rentapp_network:
    driver: bridge

