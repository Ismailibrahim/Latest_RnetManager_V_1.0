#
# Nginx reverse proxy for RentApplication
# - Proxies "/" to Next.js frontend
# - Proxies "/api/" to Laravel backend
# - Assumes frontend on 127.0.0.1:3000 and backend on 127.0.0.1:8000 by default
#

worker_processes auto;
events {
	worker_connections 1024;
}

http {
	# Basic hardening and performance
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	include       mime.types;
	default_type  application/octet-stream;

	log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
	                  '$status $body_bytes_sent "$http_referer" '
	                  '"$http_user_agent" "$http_x_forwarded_for"';

	access_log  /var/log/nginx/access.log  main;
	error_log   /var/log/nginx/error.log warn;

	# Upstreams (adjust if services are on different hosts/ports)
	upstream rentapp_frontend {
		server 127.0.0.1:3000;
		keepalive 32;
	}

	upstream rentapp_backend {
		server 127.0.0.1:8000;
		keepalive 32;
	}

	server {
		listen 80;
		listen [::]:80;
		server_name _;

		# Forward client IP information
		set_real_ip_from  0.0.0.0/0;
		real_ip_header    X-Forwarded-For;
		real_ip_recursive on;

		# Gzip
		gzip on;
		gzip_comp_level 5;
		gzip_min_length 256;
		gzip_types
			text/plain
			text/css
			text/javascript
			application/javascript
			application/x-javascript
			application/json
			application/xml
			application/rss+xml
			application/vnd.ms-fontobject
			application/x-font-ttf
			font/opentype
			image/svg+xml
			image/x-icon;
		gzip_proxied any;
		gzip_vary on;

		# Proxy API calls to backend
		location /api/ {
			proxy_pass http://rentapp_backend;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_intercept_errors on;
			proxy_connect_timeout 60s;
			proxy_read_timeout 300s;
			proxy_send_timeout 300s;
		}

		# Everything else to frontend (Next.js)
		location / {
			proxy_pass http://rentapp_frontend;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_intercept_errors on;
			proxy_connect_timeout 60s;
			proxy_read_timeout 300s;
			proxy_send_timeout 300s;
		}
	}
}


